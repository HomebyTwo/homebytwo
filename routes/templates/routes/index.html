{% extends "base.html" %}
{% load static %}

{% block title %}Home by Two - Available Routes{% endblock %}

{% block content %}
    <h1 class="text-center">Your Routes</h1>
    {% if routes %}
        <ul class="list">
        {% for route in routes %}
            {% include "routes/card.html" %}
        {% endfor %}
        </ul>
    {% else %}
        <p>No route available.</p>
    {% endif %}
{% endblock content %}
