{% load humanize duration%}

<div class="clearfix">
  <h1 class="mrgb0">{{ route.name }}</h1>
  <div class="grid grid--center">
    <ul class="list-inline list-inline--divided">
      <li class="h2 mrgv0">{{ route.get_total_distance.km|floatformat:1|intcomma }}km</li>
      <li class="h2 mrgv0">{{ route.get_total_elevation_gain.m|floatformat:0|intcomma }}m+</li>
      <li class="h2 mrgv0">{{ route.get_total_duration|duration:'hike' }}</li>
    </ul>
  </div>
</div>
