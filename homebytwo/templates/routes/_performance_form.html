{% load widget_tweaks %}

<form method="post">
  {% csrf_token %}
  <div class="form-group grid grid--small">
    {% for field in form %}
      <div class="grid__item sm-w-1/2 md-w-1/3 lg-w-1/4">
        {% render_field field class="field mrgt-" %}
      </div>
    {% endfor %}
    <div class="grid__item sm-w-1/2 md-w-1/3 lg-w-1/4">
      <input class="btn btn--primary btn--medium btn--block mrgt-" type="submit" value="Update Schedule">
    </div>
  </div>
</form>
