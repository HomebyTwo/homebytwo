{% extends "base.html" %}

{% block title %}Home by Two - Delete {{ route.name }}{% endblock %}

{% block content %}
<div class="box clearfix">
    <h2 class="text-center">Edit Route: {{ route.name }}</h2>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div>{{ form }}</div>
        <div class="">
            <div class="mrgt pull-right">
                <a href="{% url 'routes:route' route.pk %}" class="btn btn--default">Cancel</a>
                <input class="btn btn--primary" type="submit" value="Update {{ route.name }}" />
            </div>
            <div class="mrgt pull-left">
                <a href="{% url 'routes:delete' route.pk %}" class="btn btn--delete pull-left">Delete {{ route.name }}</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
