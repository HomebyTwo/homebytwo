{% load geojson_tags %}

<script>
  document.addEventListener('DOMContentLoaded', () => {
    new window.HomeByTwo.LeafletMap(window.HomeByTwo.L, {
      id: 'mapid',
      routeGeoJson: {{ route | geojsonfeature | safe }},
      divIconClassName: 'placeIcon placeIcon--default',
      markersSelector: '[data-geom]',
    }, ['scrollWheelZoom']);
  });
</script>
