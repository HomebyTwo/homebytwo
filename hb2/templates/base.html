{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'stylesheets/kanbasu.css' %}"/>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700" rel="stylesheet">
    <title>{% block title %}Home by Two{% endblock %}</title>
    {% block extralinks %}{% endblock extralinks%}
</head>

<body>
    <!-- Content -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Main JavaScript
    ================================================== -->
    <script src="{% static 'javascripts/main.js' %}"></script>

    {% block extrajs %}{% endblock %}
</body>
</html>
