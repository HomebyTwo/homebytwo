<form class="grid" action="/email-signup/" method="post">
    {% csrf_token %}
    <div class="sm-w-2/3 grid__item mrgb-">
        {{ form.email }}
    </div>
    <div class="sm-w-1/3 grid__item">
        <input class="btn btn--primary btn--block" type="submit" value="Sign up">
    </div>
    {# Mail Chimp List ID as hidden field #}
    {{ form.list_id }}
</form>
