{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Strava Routes for {{ athlete.firstname }}</h1>
    {% if routes %}
        <ul>
        {% for route in routes %}
            {% include "routes/card.html" %}
        {% endfor %}
        </ul>
    {% else %}
        <p>No route available.</p>
    {% endif %}
{% endblock content %}
