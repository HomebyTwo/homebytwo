{% load humanize %}

<h2 class="text-center">Course Description</h2>
<ul class="list">
    <li class="mrgb box box--default place place-start">
        <h3>Start Place <span class="altitude">{{ route.get_start_altitude.m|floatformat:0|intcomma }}m</span></h3>
    </li>
    <li class="mrg">
        <div class="segment-distance">{{ route.get_length.km|floatformat:1 }}km</div>
    </li>
    <li class="mrgt box box--default place place-finish">
        <h3>Finish Place <span class="altitude">{{ route.get_end_altitude.m|floatformat:0|intcomma }}m</span></h3>
    </li>
</ul>
