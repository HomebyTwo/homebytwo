sudo: false
language: python
services: postgresql

install:
  - pip install tox

env:
  - TOXENV=py27 DATABASE_URL="postgis://postgres@localhost/travisdb" MAILCHIMP_API_KEY=dummy-usXX MAILCHIMP_LIST_ID=123456
  - TOXENV=py34 DATABASE_URL="postgis://postgres@localhost/travisdb" MAILCHIMP_API_KEY=dummy-usXX MAILCHIMP_LIST_ID=123456

before_script:
  - psql -c "CREATE DATABASE mydb;" -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres

script:
  - tox
