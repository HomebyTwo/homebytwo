[tox]
envlist = py27, py34
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements/test.txt

setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
    DJANGO_SETTINGS_MODULE=hb2.settings.ci

passenv =
    DATABASE_URL
    MAILCHIMP_API_KEY
    MAILCHIMP_LIST_ID
    GTM_CONTAINER_ID

commands = python manage.py test
